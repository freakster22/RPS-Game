<!DOCTYPE html>
<html lang = en_GB>
    <head>
        <meta>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="asset/style.css">
        <title>ROCK-PAPER_SCISSORS</title>
        
    </head>
    <body>
        <div class="body">
            <header>Welcome to Rock-Paper Scissors Game</header><hr>   
            <div class="scoreboard">
                <p class="win">Win<br /><label for="Win" class="win">15</label></p>
                <p class="win">Tie<br /><label for="Tie" class="tie">30</label></p>
                <p class="win">Loss<br /><label for="Loss" class="loss">8</label></p>
            </div>
            <div class="game">
                <div class="player">
                    <img src="asset/rock.png" alt="rock">
                    <img src="asset/paper2.png" alt="rock">
                    <img src="asset/scissors.png" alt="rock">
                    <button class="rock button"><i class="fas fa-hand-rock">R</i></button>
                    <button class="paper button"><i class="fas fa-hand-paper" aria-hidden="true">P</i></button>
                    <button class="scissors button"><i class="fas fa-hand-scissors" aria-hidden="true">S</i></button>
                </div>
                <div class="player">
                    <img src="asset/rock.png" alt="rock" srcset="">
                    <p style="font-size: 5rem;">Computer play</p>
                </div>

            </div>
        </div>
        <footer>
            &copy;2021 Created by Arib aka Freakster
        </footer>
    </body>
</html>
